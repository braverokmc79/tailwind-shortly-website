<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Shortly</title>
</head>

<body>



    <header class="max-w-screen-2xl mx-auto ">


        <nav class=" mt-7 flex items-center justify-between font-bold text-white">
            <div class="flex items-center md:flex-row space-x-20">
                <img src="images/logo.svg" alt="logo" class="w-28 text-grayishViolet mx-2">

                <div class="hidden space-x-8 font-bold lg:flex
                    md:flex
                ">
                    <a href="#" class="mr-6 text-grayishViolet hover:text-veryDarkViolet">기능</a>
                    <a href="#" class="mr-6 text-grayishViolet hover:text-veryDarkViolet">가격</a>
                    <a href="#" class="mr-6 text-grayishViolet hover:text-veryDarkViolet">지원</a>
                </div>
           </div>
           
           <div class="hidden md:flex  lg:flex text-grayishViolet  md:flex-row space-x-6">
                <a href="#" class="mr-6 mt-3  hover:text-veryDarkViolet">로그인</a>
                <button href="#" class="bg-cyan p-3 px-8 font-bold
                    text-white rounded-full hover:opacity-70
                 ">가입하기
                </button>
           </div>

                   <!-- 햄버거 버튼 -->
        <button
        id="menu-btn"
        class="block hamburger lg:hidden focus:outline-none mr-3"
        type="button"
      >
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
        </nav>

        <section id="hero">            
            <div class="flex flex-col md:flex-row ">
                
                <div class="flex flex-col space-y-10 text-left  mb-44 lg:mt-16 lg:w-1/2 xl:mb-52 ">
                    <div class="px-3 mt-7 md:hidden ">
                            <img src="/images/illustration-working.svg" alt="hero" class="w-full">
                    </div>
                 
                    <div class="flex flex-col justify-start ">     
                 
                            
                                <h2 class="
                                text-5xl 
                                font-bold px-8 
                                text-center
                                lg:text-6xl                                                                
                                md:mr-56
                                md:px-0
                                md:ml-0                               
                                md:text-left                                
                                "                                
                                >단순한 링크 이상의 것</h2>
                                <p class="text-xl
                                 text-center px-5 text-grayishViolet  
                                    mt-8
                                    md:w-full
                                    md:text-left
                                    md:text-4xl
                                    
                                ">
                                    브랜드 인지도를 구축하고 링크의 성과를 자세히 분석하세요.
                                </p>
                                <div class="text-center md:text-left w-full">
                                <button class="bg-cyan 
                                p-3 px-8 font-bold rounded-full hover:opacity-70                              
                                text-white text-2xl mt-5                                    
                                ">
                                    시작하기
                                </button> 
                               </div>                   
                     </div>
                </div>


                <div class="hidden  mt-7  md:block     md:w-2/4  ">
                    <img src="/images/illustration-working.svg" alt="hero" class="w-full">
                </div>

            </div>
       </section>
     
       <div id="menu" 
        class="hidden
         
        justify-center
         
        absolute  p-6 rounded-lg bg-darkViolet left-6 right-6 top-20 z-100"   >        
       
        <div class="flex flex-col 
        w-full
        space-y-6 font-bold text-grayishViolet
        text-center ">
            <a href="#" class="text-white font-bold  ">기능</a>
            <a href="#" class="text-white font-bold ">가격</a>
            <a href="#" class="text-white font-bold ">자원</a>
          
            <span class="border-t mx-1 border-gray-300

                hover:border-white
                duration-200
            "></span>

            <a href="#" class="text-white font-bold ">로그인</a>

            <a href="#" class="text-white
                bg-cyan p-3 px-6 font-bold rounded-full hover:opacity-70
            ">가입하기</a>
       </div>
       </div>
    </header>








</body>

</html>
